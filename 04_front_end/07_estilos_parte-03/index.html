<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alex Machado Ribeiro">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com CSS</title>

    <!-- css externo -->
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <form>
            <label>Nome:</label>
            <input type="text" class="nome">
            <label>Data de Nascimento:</label>
            <input type="date" class="data-nascimento">
            <label>Altura:</label>
            <input type="number" step="0.01" class="altura">
            <label>Gênero:</label>
            <select class="genero">
                <option>Escolha um gênero...</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
                <option>Desejo não informar</option>
            </select>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
